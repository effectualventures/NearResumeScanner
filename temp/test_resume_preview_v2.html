<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Near Resume Engine">
  <title>Résumé – </title>
  <style>
    /* Base page setup with precise margins */
    @page {
      size: letter;
      margin: 0.5in 0.5in 0.7in 0.5in; /* top, right, bottom, left */
    }
    
    /* Reset CSS to ensure consistent rendering */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-weight: normal;
    }
    
    /* Base typography */
    body {
      font-family: 'Calibri', 'Arial', sans-serif;
      font-size: 11pt;
      line-height: 1.3;
      color: #333;
      width: 7.5in; /* Exact content width: 8.5in - margins */
      margin: 0;
      padding: 0;
      position: relative;
    }
    
    /* Core container for all content */
    .resume-container {
      width: 100%;
      position: relative;
    }
    
    /* Header section */
    .header {
      text-align: center;
      margin-bottom: 8px;
    }
    
    .header h1 {
      font-size: 14pt;
      font-weight: bold;
      margin-bottom: 2px;
      color: #000;
    }
    
    .header p {
      margin: 1px 0;
      color: #333;
      line-height: 1.1;
      font-size: 10.5pt;
    }
    
    .header p strong {
      font-weight: 600;
      color: #000;
    }
    
    /* Section styling */
    .section-title {
      font-size: 11pt;
      font-weight: bold;
      text-transform: uppercase;
      margin-top: 15px;
      margin-bottom: 3px;
      letter-spacing: 0.5px;
    }
    
    .section-rule {
      border: none;
      border-top: 1px solid #d9d9d9;
      margin: 3px 0 8px;
      width: 100%;
    }
    
    section {
      margin-bottom: 10px;
      width: 100%;
      clear: both;
      page-break-inside: avoid;
    }
    
    /* Summary section */
    .summary {
      margin-bottom: 15px;
      font-size: 11pt;
      line-height: 1.3;
    }
    
    /* Skills & Languages section */
    .skills, .languages-list {
      margin-bottom: 8px;
      width: 100%;
    }
    
    .skill-category {
      font-weight: 600;
    }
    
    /* Professional Experience */
    .experience {
      margin-bottom: 15px;
    }
    
    .experience-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1px;
    }
    
    .company {
      font-weight: 600;
    }
    
    .title {
      font-style: italic;
      margin-bottom: 3px;
    }
    
    ul {
      padding-left: 16px;
      margin-top: 2px;
      margin-bottom: 10px;
    }
    
    li {
      margin-bottom: 2px;
      font-weight: normal;
      font-size: 10.5pt;
    }
    
    /* Metric emphasis but not whole bullet */
    li span.metrics {
      font-weight: 500;
      color: #333;
    }
    
    /* Education section */
    .education {
      margin-bottom: 12px;
    }
    
    .education-institution {
      margin-bottom: 2px;
      font-size: 11pt;
    }
    
    .education-institution strong {
      font-weight: 600;
    }
    
    .education-degree {
      color: #333;
      margin-bottom: 2px;
      font-size: 10.5pt;
    }
    
    .education-details {
      color: #444;
      margin-bottom: 4px;
      font-size: 10pt;
    }
    
    /* Additional information */
    .additional {
      color: #333;
      line-height: 1.4;
      font-size: 10.5pt;
    }
    
    .additional li {
      margin-bottom: 3px;
    }
    
    /* Footer positioning */
    .logo-zone {
      height: 0.3in;
      width: 100%;
      clear: both;
      display: block;
      visibility: hidden;
    }
    
    .branding-footer {
      position: fixed;
      bottom: 0.05in; /* Exact positioning from bottom */
      right: 0.5in;   /* Align with right margin */
      display: flex;
      align-items: center;
      gap: 6px;
      font-family: 'Inter', 'Helvetica', sans-serif;
      font-size: 10px;
      z-index: 1000;
    }
    
    .branding-footer img {
      height: 25px;
      width: auto;
    }
  </style>
</head>
<body>
  <div class="resume-container">
    <!-- HEADER -->
    <div class="header">
      <h1></h1>
      <p><strong></strong></p>
      <p></p>
    </div>
    
    <hr class="section-rule">
    
    <!-- SUMMARY -->
    <div class="summary">
    </div>
    
    <!-- SKILLS SECTION -->
    <section>
      <h2 class="section-title">Skills</h2>
      <hr class="section-rule"/>
      <div class="skills">
        <!-- First display skills -->
        
        <!-- Display any other categories except Languages -->
      </div>
    </section>
    
    <!-- LANGUAGES SECTION -->
    <section>
      <h2 class="section-title">Languages</h2>
      <hr class="section-rule"/>
      <div class="languages-list">
        
          <div style="margin-bottom: 2px; width: 100%;">
            <span style="font-weight: normal;">English (Fluent)</span>
          </div>
      </div>
    </section>
    
    <!-- PROFESSIONAL EXPERIENCE -->
    <section>
      <h2 class="section-title">Professional Experience</h2>
      <hr class="section-rule"/>
    </section>
    
    <!-- EDUCATION -->
    <section>
      <h2 class="section-title">Education</h2>
      <hr class="section-rule"/>
      <div class="education">
      </div>
    </section>
    
      <!-- If additionalExperience is missing but we have CAU BR, create a special PROFESSIONAL MEMBERSHIPS section -->
    
    <!-- Logo zone spacer -->
    <div class="logo-zone"></div>
  </div>
  
  <!-- Branding footer with "Presented by" -->
  <footer class="branding-footer">
    <span><strong>Presented by</strong></span>
    <img src="file:///home/runner/workspace/public/images/near_logo.png" alt="Near logo"/>
  </footer>
</body>
</html>
