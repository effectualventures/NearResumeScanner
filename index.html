<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Enhancer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Resume Enhancer</h1>
            <p>Transform your resume with AI-powered improvements</p>
        </header>

        <main>
            <!-- Upload Section -->
            <div class="upload-section" id="uploadSection">
                <div class="upload-box" id="uploadBox">
                    <div class="upload-icon">üìÑ</div>
                    <h3>Upload Your Resume</h3>
                    <p>Drag and drop your resume here, or click to browse</p>
                    <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt" hidden>
                    <button onclick="document.getElementById('fileInput').click()" class="upload-btn">Choose File</button>
                </div>
                
                <div class="file-info" id="fileInfo" style="display: none;">
                    <div class="file-details">
                        <span id="fileName"></span>
                        <button onclick="removeFile()" class="remove-btn">√ó</button>
                    </div>
                </div>

                <div class="options">
                    <label class="checkbox-option">
                        <input type="checkbox" id="detailedFormat" checked>
                        <span>Use detailed format for 10+ years experience</span>
                    </label>
                </div>

                <button onclick="processResume()" id="processBtn" class="process-btn" disabled>
                    Enhance Resume
                </button>
            </div>

            <!-- Processing Section -->
            <div class="processing-section" id="processingSection" style="display: none;">
                <div class="spinner"></div>
                <h3>Enhancing your resume...</h3>
                <p>This may take a moment while AI analyzes and improves your content.</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection" style="display: none;">
                <h3>Your Enhanced Resume</h3>
                <div class="resume-preview" id="resumePreview"></div>
                <div class="download-options">
                    <button onclick="downloadHTML()" class="download-btn">Download HTML</button>
                    <button onclick="downloadPDF()" class="download-btn">Download PDF</button>
                </div>
            </div>

            <!-- Error Section -->
            <div class="error-section" id="errorSection" style="display: none;">
                <h3>‚ùå Error</h3>
                <p id="errorMessage"></p>
                <button onclick="resetApp()" class="retry-btn">Try Again</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
